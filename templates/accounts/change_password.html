{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% include "includes/alerts.html" %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"><h4>Change Your Password</h4></strong>
                
            </header>
            <div class="card-body"> 
                <div class="row"> 
                <div class="col-md-12">
                  <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <strong><label for="">Current Password</label></strong>
                      <input type="password" name="current_password" placeholder="Current password" class="form-control" required>
                    </div>  
                    <div class="form-group">
                      <strong><label for="">Create new password</label></strong>
                      <input type="password" name="new_password" placeholder="New password" class="form-control" required>
                    </div>
                    <div class="form-group">
                     <strong> <label for="">Confrim new password</label></strong>
                      <input type="password" name="confrim_password" placeholder="Confrim password" class="form-control" required>
                    </div>
                    </div>
                    <input type="submit" value="Save Password" class="btn btn-primary">
                  </form>
                  </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock content %}
